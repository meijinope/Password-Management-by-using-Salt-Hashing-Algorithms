<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="min-width:350px;max-width:400px;width:100%;">
        <div class="text-center mb-3">
            <i class="bi bi-shield-lock-fill" style="font-size:2.5rem;color:#0d6efd;"></i>
            <h2 class="mb-0 mt-2">Login</h2>
        </div>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            <i class="bi bi-shield-exclamation"></i> {{ error }}
        </div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input class="form-control" type="password" name="password" id="password" required minlength="8" maxlength="32">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary w-100" type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a></p>
    </div>
    <footer class="mt-4 text-muted small text-center">
        &copy; {{ year or 2025 }} Password Manager
    </footer>
</div>
<script>
    function togglePassword() {
        var pwField = document.getElementById("password");
        if (pwField.type === "password") {
            pwField.type = "text";
        } else {
            pwField.type = "password";
        }
    }
</script>
</body>
</html>
