<!DOCTYPE html>
<html>
<head>
    <title>Edit Credential</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand" href="/dashboard"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>
</nav>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Credential</h5>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    <form method="post">
                        <div class="mb-3">
                            <label>Site:</label>
                            <input type="text" class="form-control" name="site" value="{{ site }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label>New Username:</label>
                            <input type="text" class="form-control" name="new_username" value="{{ login_username }}" required>
                        </div>
                        <div class="mb-3">
                            <label>Current Password:</label>
                            <input type="password" class="form-control" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label>New Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="new_password" id="new_password" required minlength="8" maxlength="32">
                                <button class="btn btn-outline-secondary" type="button" onclick="toggleNewPassword()">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Update Credential</button>
                        <a class="btn btn-secondary w-100 mt-2" href="/dashboard"><i class="bi bi-arrow-left"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleNewPassword() {
        var pwField = document.getElementById("new_password");
        if (pwField.type === "password") {
            pwField.type = "text";
        } else {
            pwField.type = "password";
        }
    }
</script>
</body>
</html>
