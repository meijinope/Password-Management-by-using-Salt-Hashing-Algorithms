<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="min-width:350px;max-width:400px;width:100%;">
        <div class="text-center mb-3">
            <i class="bi bi-person-plus-fill" style="font-size:2.5rem;color:#198754;"></i>
            <h2 class="mb-0 mt-2">Register</h2>
        </div>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            <i class="bi bi-shield-exclamation"></i> {{ error }}
        </div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Password Length:</label>
                <input type="number" id="length" class="form-control" value="12" min="8" max="32">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="32">
                    <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()"><i class="bi bi-magic"></i></button>
                    <button type="button" class="btn btn-outline-secondary" onclick="copyPassword()"><i class="bi bi-clipboard"></i></button>
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" onclick="togglePassword()">
                    <label class="form-check-label">Show Password</label>
                </div>
            </div>
            <button class="btn btn-success w-100" type="submit"><i class="bi bi-person-plus"></i> Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
    </div>
    <footer class="mt-4 text-muted small text-center">
        &copy; {{ year or 2025 }} Password Manager
    </footer>
</div>
<script>
    function generatePassword() {
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const digits = "0123456789";
        const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";
        const allChars = lowercase + uppercase + digits + symbols;

        let length = parseInt(document.getElementById("length").value);
        if (length < 8 || length > 32) {
            alert("Password length must be between 8 and 32 characters.");
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            password += allChars.charAt(Math.floor(Math.random() * allChars.length));
        }

        document.getElementById("password").value = password;
    }

    function copyPassword() {
        var copyText = document.getElementById("password");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Password copied to clipboard");
    }

    function togglePassword() {
        var pwField = document.getElementById("password");
        if (pwField.type === "password") {
            pwField.type = "text";
        } else {
            pwField.type = "password";
        }
    }
</script>
</body>
</html>
