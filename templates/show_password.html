<!DOCTYPE html>
<html>
<head>
  <title>Show Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="min-width:350px;max-width:400px;width:100%;">
    <div class="text-center mb-3">
      <i class="bi bi-eye-fill" style="font-size:2.5rem;color:#0d6efd;"></i>
      <h2 class="mb-0 mt-2">View Password</h2>
    </div>
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    {% if password %}
      <div class="alert alert-success text-center">
        <strong>Decrypted Password:</strong>
        <div class="input-group mt-2">
          <input type="text" class="form-control text-center" value="{{ password }}" id="decryptedPassword" readonly>
          <button class="btn btn-outline-secondary" onclick="copyPassword()" type="button" title="Copy"><i class="bi bi-clipboard"></i></button>
        </div>
      </div>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3"><i class="bi bi-arrow-left"></i> Back</a>
    {% else %}
      <form method="post">
        <div class="mb-3">
          <label for="master_password" class="form-label">Enter your master password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="master_password" id="master_password" required minlength="8" maxlength="32">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-eye"></i> Reveal</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2"><i class="bi bi-arrow-left"></i> Cancel</a>
      </form>
    {% endif %}
  </div>
</div>
<script>
  function togglePassword() {
    var pwField = document.getElementById("master_password");
    if (pwField.type === "password") {
      pwField.type = "text";
    } else {
      pwField.type = "password";
    }
  }
  function copyPassword() {
    var copyText = document.getElementById("decryptedPassword");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Password copied to clipboard");
  }
</script>
</body>
</html>
