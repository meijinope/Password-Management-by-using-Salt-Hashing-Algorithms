<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand" href="#">Password Manager</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3"><i class="bi bi-person-circle"></i> {{ username }}</span>
            <a class="btn btn-outline-light" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="row g-4">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Credential</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Site</label>
                            <input class="form-control" type="text" name="site" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input class="form-control" type="text" name="login_username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input class="form-control" type="password" name="login_password" id="password" required minlength="8" maxlength="32">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-success w-100" type="submit"><i class="bi bi-save"></i> Save Credential</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Your Saved Credentials</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Site</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cred in credentials %}
                            <tr>
                                <td>{{ cred[1] }}</td>
                                <td>{{ cred[2] }}</td>
                                <td><span class="text-muted">••••••••</span></td>
                                <td>
                                    <form action="{{ url_for('view_password', cred_id=cred[0]) }}" method="get" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-primary" title="Show"><i class="bi bi-eye"></i></button>
                                    </form>
                                    <a class="btn btn-sm btn-outline-warning" href="/edit/{{ cred[0] }}" title="Edit"><i class="bi bi-pencil"></i></a>
                                    <a class="btn btn-sm btn-outline-danger" href="/delete/{{ cred[0] }}" title="Delete"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function togglePassword() {
        var pwField = document.getElementById("password");
        if (pwField.type === "password") {
            pwField.type = "text";
        } else {
            pwField.type = "password";
        }
    }
</script>
</body>
</html>
